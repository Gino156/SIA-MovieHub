<script>
document.addEventListener('DOMContentLoaded', function () {
  const body = document.body;
  const cards = document.querySelectorAll('.card');
  const backgroundContainer = document.querySelector('.background-text-container');
  const backgroundText = document.querySelector('.background-text');
  const backgroundImages = document.querySelectorAll('.background-image');

  function changeBy(bg, text, imageId) {
    body.style.backgroundImage = `url('${bg}')`;
    backgroundText.textContent = text;

    // Itago lahat ng mga images
    backgroundImages.forEach(image => {
      image.style.display = 'none';
    });

    // I-display lang ang specific image na kailangan
    const selectedImage = document.getElementById(imageId);
    if (selectedImage) {
      selectedImage.style.display = 'block';
    }
  }

  // Set initial background text and image
  changeBy('image/johnwick.jpg', 'With the price on his head ever increasing, legendary hit man John Wick takes his fight against the High Table global as he seeks out the most powerful players in the underworld, from New York to Paris to Japan to Berlin.', 'bgImage1');

  cards.forEach((card, index) => {
  card.addEventListener('click', function () {
    const imagePath = this.querySelector('img').getAttribute('src');
    let newText = '';
    let imageId = '';

    switch (index) {
      case 0:
        newText = "With the price on his head ever increasing, legendary hit man John Wick takes his fight against the High Table global as he seeks out the most powerful players in the underworld, from New York to Paris to Japan to Berlin.";
        imageId = 'bgImage1';
        break;
      case 1:
        newText = "Still reeling from the loss of Gamora, Peter Quill must rally his team to defend the universe and protect one of their own. If the mission is not completely successful, it could possibly lead to the end of the Guardians as we know them.";
        imageId = 'bgImage2';
        break;
      case 2:
        newText = "Two years ago, retired CIA agent Bryan Mills (Liam Neeson) used his particular set of skills to rescue his daughter, Kim (Maggie Grace), from kidnappers. Since then, Kim has been learning self-defense from her father, and Bryan has been on a personal mission to reunite with his ex-wife (Famke Janssen). In Istanbul, Bryan and his family cross paths with Murad (Rade Serbedzija), whose son died at Bryan's hand during Kim's rescue. Murad wants revenge, and he'll stop at nothing to get it.";
        imageId = 'bgImage3';
        break;
      case 3:
        newText = "Kong and his protectors undertake a perilous journey to find his true home. Along for the ride is Jia, an orphaned girl who has a unique and powerful bond with the mighty beast. However, they soon find themselves in the path of an enraged Godzilla as he cuts a swath of destruction across the globe. The initial confrontation between the two titans -- instigated by unseen forces -- is only the beginning of the mystery that lies deep within the core of the planet.";
        imageId = 'bgImage4';
        break;
      case 4:
        newText = "During World War II, Lt. Gen. Leslie Groves Jr. appoints physicist J. Robert Oppenheimer to work on the top-secret Manhattan Project. Oppenheimer and a team of scientists spend years developing and designing the atomic bomb. Their work comes to fruition on July 16, 1945, as they witness the world's first nuclear explosion, forever changing the course of history.";
        imageId = 'bgImage5';
        break;
      // Add more cases for other cards

      default:
        newText = "Background Text Here";
        imageId = 'bgImage1'; // Default image ID
    }

    changeBy(imagePath, newText, imageId);
    document.getElementById('starRating').setAttribute('data-rating');
  });
});
});



</script>
