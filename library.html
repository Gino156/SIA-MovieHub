<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Your Movie Library</h1>
    </div>

        <!-- Loading indicator -->
        <div id="loading" style="display:none;">Loading...</div>
        <!-- Movie cards will be dynamically appended here -->
    </div>

    <!-- Container to display saved movies -->
    <div class="library-container">
        <!-- Saved movies will be displayed here -->
        <div id="library-loading" style="display:none;">Loading...</div>
        <div id="library-error" style="display:none;">Error loading movies</div>
    </div>

    <script src="scriptlib.js"></script>
</body>
</html>
