<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Log In - as User</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo/movielogo.png">
        </div>
    </header>
    <div class="wrapper">
        <div class="form-wrapper sign-in ">
            <form action="loginuser.php" method="POST"> 
                <h2>Welcome User!</h2>
                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                  <!-- Add an id attribute to the checkbox -->
                  <input type="checkbox" id="rememberMe">
                  <!-- Ensure the for attribute in the label matches the checkbox's id -->
                  <label for="rememberMe">Remember me</label>
              </div>
                      
                <button type="submit" name="user_login">Login</button>
                <div class="signUp-Link">
                    <p>Don't have an account? <a href="signup.html" class="signUpBtn-link">Sign Up</a></p>
                </div>
                
            </form>
        </div>
    </div>

</body>

</html>
