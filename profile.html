    <div class="profile-section">
        <h2>Admin Profile</h2>
        <form action="update_admin_profile.php" method="post" enctype="multipart/form-data" class="profile-form">
            <div class="form-group">
                <label for="file">Profile Image:</label>
                <input type="file" id="file" name="adminImage" accept="image/*">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="new_password" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <input type="submit" value="Update Profile">
            </div>
        </form>
