<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tragic Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/tragicstyles.css">
</head>

<body style="background-image: url('image/titanic.jpeg');">
  <div class="action-category">
    TRAGIC CATEGORY
  </div>
  <div class="background-text-container">
    <img src="logo/titanic.png" alt="Background Image 1" class="background-image" id="bgImage1">
    <img src="logo/thegreenmilelogo.png" alt="Background Image 2" class="background-image" id="bgImage2">
    <img src="logo/allthebrightlogo.png" alt="Background Image 2" class="background-image" id="bgImage3">
    <img src="logo/fivefeetlogo.png" alt="Background Image 2" class="background-image" id="bgImage4">
    <img src="logo/awalklogo.png" alt="Background Image 2" class="background-image" id="bgImage5">
    <p class="background-text"></p>
    <div class="star-rating" id="starRating">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>    
  </div>

  <div class="container">
    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">

    <div class="cards">
      <label for="s1" id="slide1">
        <div class="card">
          <div class="image">
            <img src="image/titanic.jpeg" alt="">
            <div class="dots">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Titanic</span>
            <span class="lorem"><b>Release date: </b> February 4, 1998 <br>
              <b>Director: </b>James Cameron<br>
              <b>Cast: </b>Kate Winslet | Leonardo DiCaprio | Billy Zane</span>
          </div>
          <a href="https://www.youtube.com/watch?v=kVrqfYjkTdQ" class="btn-contact">Watch Trailer</a>
        </div>
      </label>

      <label for="s2" id="slide2">
        <div class="card">
          <div class="image">
            <img src="image/thegreenmile.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">The Green Mile</span>
            <span class="lorem"><b>Release date: </b> March 15, 2000 <br>
              <b>Director: </b>Frank Darabont<br>
              <b>Cast: </b>Michael Clarke Duncan | Tom Hanks | David Morse</span>
          </div>
          <a href="/contact" class="btn-contact">Watch Trailer</a>
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="card">
          <div class="image">
            <img src="image/allthebright.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">All the Bright Places</span>
            <span class="lorem"><b>Release date: </b>February 28, 2020 <br>
              <b>Director: </b>Brett Haley<br>
              <b>Cast: </b>Justice Smith | Elle Fanning | Felix Mallard</span>
          </div>
          <a href="/contact" class="btn-contact">Watch Trailer</a>
        </div>
      </label>

      <label for="s4" id="slide4">
        <div class="card">
          <div class="image">
            <img src="image/fivefeet.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Five Feet Apart</span>
            <span class="lorem"><b>Release date: </b> March 15, 2019  <br>
              <b>Director: </b>Justin Baldoni<br>
              <b>Cast: </b>Haley Lu Richardson | Cole Sprouse | Moises Arias</span>
          </div>
          <a href="/contact" class="btn-contact">Watch Trailer</a>
        </div>
      </label>

      <label for="s5" id="slide5">
        <div class="card">
          <div class="image">
            <img src="image/awalk.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">A Walk To Remember</span>
            <span class="lorem"><b>Release date: </b> January 25, 2002  <br>
              <b>Director: </b>Adam Shankman<br>
              <b>Cast: </b>Mandy Moore | Shane West | Lauren German</span>
          </div>
          <a href="/contact" class="btn-contact">Watch Trailer</a>
        </div>
      </label>
    </div>
  </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const body = document.body;
  const cards = document.querySelectorAll('.card');
  const backgroundContainer = document.querySelector('.background-text-container');
  const backgroundText = document.querySelector('.background-text');
  const backgroundImages = document.querySelectorAll('.background-image');

  function changeBy(bg, text, imageId) {
    body.style.backgroundImage = `url('${bg}')`;
    backgroundText.textContent = text;

    backgroundImages.forEach(image => {
      image.style.display = 'none';
    });

    const selectedImage = document.getElementById(imageId);
    if (selectedImage) {
      selectedImage.style.display = 'block';
    }
  }

  changeBy('image/titanic.jpeg', 'James Camerons "Titanic" is an epic, action-packed romance set against the ill-fated maiden voyage of the R.M.S. Titanic; the pride and joy of the White Star Line and, at the time, the largest moving object ever built. She was the most luxurious liner of her era -- the "ship of dreams" -- which ultimately carried over 1,500 people to their death in the ice cold waters of the North Atlantic in the early hours of April 15, 1912', 'bgImage1');

  cards.forEach((card, index) => {
  card.addEventListener('click', function () {
    const imagePath = this.querySelector('img').getAttribute('src');
    let newText = '';
    let imageId = '';

    switch (index) {
      case 0:
        newText = "James Cameron's Titanic is an epic, action-packed romance set against the ill-fated maiden voyage of the R.M.S. Titanic; the pride and joy of the White Star Line and, at the time, the largest moving object ever built. She was the most luxurious liner of her era -- the ship of dreams -- which ultimately carried over 1,500 people to their death in the ice cold waters of the North Atlantic in the early hours of April 15, 1912";
        imageId = 'bgImage1';
        break;
      case 1:
        newText = "Paul Edgecomb (Tom Hanks) walked the mile with a variety of cons. He had never encountered someone like John Coffey (Michael Clarke Duncan), a massive black man convicted of brutally killing a pair of young sisters. Coffey had the size and strength to kill anyone, but not the demeanor. Beyond his simple, naive nature and a deathly fear of the dark, Coffey seemed to possess a prodigious, supernatural gift. Paul began to question whether Coffey was truly guilty of murdering the two girls.";
        imageId = 'bgImage2';
        break;
      case 2:
        newText = "After meeting each other, two teenagers struggle with the emotional and physical scars of their pasts. They discover that even the smallest moments can mean something.";
        imageId = 'bgImage3';
        break;
      case 3:
        newText = "Seventeen-year-old Stella spends most of her time in the hospital as a cystic fibrosis patient. Her life is full of routines, boundaries and self-control -- all of which get put to the test when she meets Will, an impossibly charming teen who has the same illness.";
        imageId = 'bgImage4';
        break;
      case 4:
        newText = "Set in North Carolina, A Walk To Remember follows the rite of passage of a jaded, aimless high school senior (Shane West) who falls in love with a guileless young woman (Mandy Moore) he and his friends once scorned.";
        imageId = 'bgImage5';
        break;

      default:
        newText = "Background Text Here";
        imageId = 'bgImage1';
    }

    changeBy(imagePath, newText, imageId);
    document.getElementById('starRating').setAttribute('data-rating');
  });
});
});
</script>
</html>
