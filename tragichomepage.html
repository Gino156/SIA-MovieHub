</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const body = document.body;
  const cards = document.querySelectorAll('.card');
  const backgroundContainer = document.querySelector('.background-text-container');
  const backgroundText = document.querySelector('.background-text');
  const backgroundImages = document.querySelectorAll('.background-image');

  function changeBy(bg, text, imageId) {
    body.style.backgroundImage = `url('${bg}')`;
    backgroundText.textContent = text;

    // Itago lahat ng mga images
    backgroundImages.forEach(image => {
      image.style.display = 'none';
    });

    // I-display lang ang specific image na kailangan
    const selectedImage = document.getElementById(imageId);
    if (selectedImage) {
      selectedImage.style.display = 'block';
    }
  }

  // Set initial background text and image
  changeBy('image/titanic.jpeg', 'James Camerons "Titanic" is an epic, action-packed romance set against the ill-fated maiden voyage of the R.M.S. Titanic; the pride and joy of the White Star Line and, at the time, the largest moving object ever built. She was the most luxurious liner of her era -- the "ship of dreams" -- which ultimately carried over 1,500 people to their death in the ice cold waters of the North Atlantic in the early hours of April 15, 1912', 'bgImage1');

  cards.forEach((card, index) => {
  card.addEventListener('click', function () {
    const imagePath = this.querySelector('img').getAttribute('src');
    let newText = '';
    let imageId = '';

    switch (index) {
      case 0:
        newText = "James Cameron's Titanic is an epic, action-packed romance set against the ill-fated maiden voyage of the R.M.S. Titanic; the pride and joy of the White Star Line and, at the time, the largest moving object ever built. She was the most luxurious liner of her era -- the ship of dreams -- which ultimately carried over 1,500 people to their death in the ice cold waters of the North Atlantic in the early hours of April 15, 1912";
        imageId = 'bgImage1';
        break;
      case 1:
        newText = "After meeting each other, two teenagers struggle with the emotional and physical scars of their pasts. They discover that even the smallest moments can mean something.";
        imageId = 'bgImage2';
        break;
      case 2:
        newText = "In this animated feature by noted Japanese director Hayao Miyazaki, 10-year-old Chihiro (Rumi Hiiragi) and her parents (Takashi Nait√¥, Yasuko Sawaguchi) stumble upon a seemingly abandoned amusement park. After her mother and father are turned into giant pigs, Chihiro meets the mysterious Haku (Miyu Irino), who explains that the park is a resort for supernatural beings who need a break from their time spent in the earthly realm, and that she must work there to free herself and her parents.";
        imageId = 'bgImage3';
        break;
      case 3:
        newText = "Uta is a beloved singer, renowned for concealing her own identity when performing. Her voice is described as otherworldly. Now, for the first time ever, Uta will reveal herself to the world at a live concert.";
        imageId = 'bgImage4';
        break;
      case 4:
        newText = "During a forbidden excursion to see the surface world, a goldfish princess encounters a human boy named Sosuke, who gives her the name Ponyo. Ponyo longs to become human, and as her friendship with Sosuke grows, she becomes more humanlike. Ponyo's father brings her back to their ocean kingdom, but so strong is Ponyo's wish to live on the surface that she breaks free, and in the process, spills a collection of magical elixirs that endanger Sosuke's village.";
        imageId = 'bgImage5';
        break;
      // Add more cases for other cards

      default:
        newText = "Background Text Here";
        imageId = 'bgImage1'; // Default image ID
    }

    changeBy(imagePath, newText, imageId);
    document.getElementById('starRating').setAttribute('data-rating');
  });
});
});



</script>
