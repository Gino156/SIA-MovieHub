<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Homepage</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/viewstyle.css">
</head>

<body style="background-image: url('');">
  <div class="action-category">
    ACTION CATEGORY
  </div>
  <div class="background-text-container">
    <img src="" alt="Logo" id="logo1">
    <img src="" alt="Background Image 1" class="background-image" id="bgImage1">
    <p class="background-text" id="description"></p>
    <div class="star-rating" id="starRating">
      <span></span>
    </div>

    <button id="uploadButton" type="button">Upload</button>
    <div class="container1">
      <form id="uploadForm" action="save_data.php" method="post" enctype="multipart/form-data">
        <table>
          
        </table>
      </form>
    </div>
  </div>

  <div class="container">
    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">

    <div class="cards">
      <label for="s1">
        <div class="card">
          <div class="image">
            <img src="" id="cardImage" alt="">
            <div class="dots">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="infos">
            <span id="title"></span>
            <span id="release"><b></span> </b>
            <span id="director"><b> </b><br></span>
            <span id="cast"><b> </b></span>
          </div>
          <a href="/contact" id="link" class="btn-watch-trailer">Watch Trailer</a>
        </div>
      </label>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;
      const cards = document.querySelectorAll('.card');
      const backgroundContainer = document.querySelector('.background-text-container');
      const backgroundText = document.querySelector('.background-text');
      const backgroundImages = document.querySelectorAll('.background-image');

      function changeBy(bg, text, imageId) {
        body.style.backgroundImage = `url('${bg}')`;
        backgroundText.textContent = text;

        backgroundImages.forEach(image => {
          image.style.display = 'none';
        });

        const selectedImage = document.getElementById(imageId);
        if (selectedImage) {
          selectedImage.style.display = 'block';
        }
      }

      // Initial data for the first card
      changeBy('', '', '');

      // Fetch and display latest data including logo
      fetch('latest_data.php')
        .then(response => response.json())
        .then(data => {
          if (data.hasOwnProperty('error')) {
            console.error('Error in response:', data.error);
          } else {
            // Update logo with the latest data
            logo1.src = data.logo; // Assuming 'logo' is the key in your data containing the logo image path
          }
        })
        .catch(error => console.error('Error fetching latest data for logo:', error));

      cards.forEach((card, index) => {
        // Fetch latest data here
        fetch('latest_data.php')
          .then(response => response.json())
          .then(data => {
            let newText = '';

            switch (index) {
              case 0:
                newText = `${data.description}`;
                document.getElementById('description').textContent = newText;
                break;
              // Add cases for other slides (1 to 4)
            }

            // Update the card image directly
            const cardImage = document.getElementById('cardImage');
            cardImage.src = data.pic; // Assuming 'pic' is the key in your data containing the latest image path

            changeBy(data.pic, newText, '');
          })
          .catch(error => console.error('Error fetching latest data:', error));
      });

      function showForm() {
        const form = document.getElementById('uploadForm');
        form.style.display = 'block';
      }

      const uploadButton = document.getElementById('uploadButton');
      if (uploadButton) {
        uploadButton.addEventListener('click', showForm);
      }

      document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault();

        fetch('save_data.php', {
          method: 'POST',
          body: new FormData(this),
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);

            if (data.hasOwnProperty('error')) {
              console.error('Error in response:', data.error);
            } else {
              // Redirect to view.html after successful submission
              window.location.href = 'view.html';
            }
          })
          .catch(error => console.error('Error saving data:', error));
      });

      // Fetch and display latest data
      fetch('latest_data.php')
        .then(response => response.json())
        .then(data => {
          const cardImage = document.getElementById('cardImage');
          const description = document.getElementById('description'); // Use the new ID
          const title = document.getElementById('title');
          const release = document.getElementById('release');
          const director = document.getElementById('director');
          const cast = document.getElementById('cast');
          const videoLink = document.getElementById('link');

          if (data.hasOwnProperty('error')) {
            console.error('Error in response:', data.error);
          } else {
            // Update background image with the latest data
            body.style.backgroundImage = `url('${data.pic}')`;

            cardImage.src = data.pic;
            title.textContent = '' + data.title;
            release.textContent = 'Release Date: ' + data.release_date;
            director.textContent = 'Director: ' + data.director;
            cast.textContent = 'Cast: ' + data.cast;
            videoLink.innerHTML = '<a href="' + data.video_link + '">Watch Trailer</a>';
          }
        })
        .catch(error => console.error('Error fetching latest data:', error));
    });
  </script>

</body>

</html>
